<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolanda & Ricardo Bodas De Oro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: url('pattern.svg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .svg-container, .map-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.5); /* Darker shade of pearl */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            padding: 20px;
            overflow: hidden;
            opacity: 0; /* Initial state for fade-in */
            transform: translateY(50px); /* Initial state for fly-in from bottom */
            transition: opacity .5s ease-in-out, transform 1.5s ease-in-out; /* Smooth transition */
        }
        .visible {
            opacity: 1; /* Visible state for fade-in */
            transform: translateY(0); /* Visible state for fly-in */
        }
        .svg-container {
            height: auto;
        }
        .map-container {
            text-align: center;
        }
        object {
            width: 100%;
            height: auto;
        }
        .map-embed {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 10px;
            border-radius: 10px; /* Rounded corners for iframes */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for iframes */
        }
        h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
        }
        p {
            margin: 10px 0;
            font-size: 1.1em;
            color: #333;
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <object type="image/svg+xml" data="invitacion.svg" id="svg-object"></object>
    </div>
    <div class="map-container">
        <h2><i class="fas fa-church icon"></i>Ceremonia Religiosa</h2>
        <p><i class="fas fa-location-dot icon"></i>Capilla Salesiana de Maria Auxiliadora</p>
        <p><i class="fas fa-clock icon"></i>4:00 p.m.</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3736.4011652778997!2d-102.7330835!3d20.0618776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842ee34c7444f525%3A0xa89b2d2e85cd903d!2sCapilla%20Salesiana%20de%20Mar%C3%ADa%20Auxiliadora!5e0!3m2!1sen!2smx!4v1699177466892!5m2!1sen!2smx" class="map-embed"></iframe>
    </div>
    <div class="map-container">
        <h2><i class="fas fa-glass-cheers icon"></i>Recepci√≥n</h2>
        <p><i class="fas fa-location-dot icon"></i>Quinta Fatima</p>
        <p><i class="fas fa-clock icon"></i>6:00 p.m.</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3747.617098846296!2d-102.72683762596564!3d20.066474781352866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842ee309ad100f03%3A0x5a055a4a9ce30a8!2sQuinta%20Fatima!5e0!3m2!1sen!2sus!4v1720335877590!5m2!1sen!2sus" class="map-embed"></iframe>    
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const svgObject = document.getElementById('svg-object');
            
            svgObject.addEventListener('load', function() {
                const options = {
                    threshold: 0.2
                };
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, options);
                
                document.querySelectorAll('.map-container').forEach(element => {
                    observer.observe(element);
                });

                // Ensure the SVG container itself is also made visible after load
                document.querySelector('.svg-container').classList.add('visible');
            });
        });
    </script>
</body>
</html>
